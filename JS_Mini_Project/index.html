<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Simon Says Game</h1>
    </div>
    <h2>Press any key to start the game</h2>

    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" type="button" id="red"><h1>1</h1></div>
            <div class="btn yellow" type="button" id="yellow"><h1>2</h1></div>
        </div>
        <div class="line-two">
            <div class="btn green" type="button" id="green"><h1>3</h1></div>
            <div class="btn purple" type="button" id="purple"><h1>4</h1></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
